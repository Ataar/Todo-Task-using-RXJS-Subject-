<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todoData">
    <div>
      <strong>{{ todo.todoItem }}</strong>
    </div>
    <div>
      <button class="mr-5" (click)="onEdit(todo)" mat-icon-button color="primary" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>
    <button (click)="onDelete(todo.todoId)" mat-icon-button color="warn" matTooltip="Delete">
  <mat-icon>delete</mat-icon>
</button>

    </div>
  </li>
</ul>

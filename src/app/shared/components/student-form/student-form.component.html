
<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" class="font-weight-bold" [formGroup]="stdForm">
<div class="form-group">
 <label for="name">Name</label>
 <input type="text" class="form-control" id="name" formControlName="name">
</div>
<div class="form-group">
 <label for="email">Email</label>
 <input type="email" class="form-control" id="email" formControlName="email">
</div>

<div class="form-group">
 <label for="contact">Contact</label>
 <input type="contact" class="form-control" id="contact" formControlName="contact">
</div>

<div class="form-group">
 <label for="qualification">Qualification</label>
 <input type="text" class="form-control" id="qualification" formControlName="qualification">
</div>
<button
  *ngIf="!isEdit"
  mat-raised-button
  color="primary"
  type="button"
  (click)="onSubmit()"
  [disabled]="stdForm.invalid">
  Add Todo
</button>

<button
  *ngIf="isEdit"
  mat-raised-button
  color="accent"
  type="button"
  (click)="OnUpdate()"
  [disabled]="stdForm.invalid">
  Update Todo
</button>

<button class="ml-4"
  *ngIf="isEdit"
  mat-raised-button
  color="primary"
  type="button"
  (click)="onCancel()">
  Cancel
</button>


</form>
    </div>
</div>
